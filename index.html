<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>404 — У країні див</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=UnifrakturCook:wght@700&display=swap');

    body {
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #442266 0%, #e0b3ff 100%);
      position: relative;
    }

    .background-art {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.35;
      filter: blur(24px);
      animation: float 12s infinite alternate ease-in-out;
      mix-blend-mode: lighten;
    }

    .blob1 { width: 350px; height: 350px; background: #fff6b8; left: 3vw; top: 8vh; animation-delay: 0s;}
    .blob2 { width: 500px; height: 500px; background: #aa8fff; right: -80px; top: 30vh; animation-delay: 4s;}
    .blob3 { width: 200px; height: 200px; background: #ee66a6; left: 55vw; top: 70vh; animation-delay: 2s;}

    @keyframes float {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-40px) scale(1.08);}
    }

    .container {
      z-index: 2;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .glitch {
      font-family: 'UnifrakturCook', cursive;
      font-size: 8rem;
      color: #fff;
      position: relative;
      text-shadow: 2px 0 #e0b3ff, -2px 0 #ee66a6, 0 2px #442266;
      letter-spacing: 0.15em;
      animation: blink 0.7s infinite alternate, color-shift 2s infinite alternate;
      user-select: none;
      margin-bottom: 2rem;
    }

    .glitch::before, .glitch::after {
      content: '404';
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      opacity: 0.6;
      z-index: -1;
      color: #fff;
      mix-blend-mode: lighten;
      pointer-events: none;
      animation: glitch 1.2s infinite linear alternate-reverse;
    }

    .glitch::before { left: 2px; text-shadow: -2px 0 #ee66a6; animation-delay: 0.15s;}
    .glitch::after { left: -2px; text-shadow: 2px 0 #aa8fff; animation-delay: 0s;}

    @keyframes blink {
      0% { opacity: 1;}
      50% { opacity: 0.4; }
      100% { opacity: 1;}
    }

    @keyframes color-shift {
      0% { color: #fff;}
      100% { color: #ee66a6;}
    }

    @keyframes glitch {
      0% { transform: translate(0, 0);}
      20% { transform: translate(-2px, 2px);}
      40% { transform: translate(2px, -2px);}
      60% { transform: translate(-1px, 1px);}
      80% { transform: translate(1px, -1px);}
      100% { transform: translate(0, 0);}
    }

    .phrase {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2rem;
      color: #fff6b8;
      background: rgba(68,34,102,0.26);
      border-radius: 18px;
      padding: 1rem 2rem;
      min-height: 90px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 32px #44226622;
      transition: color 0.5s, background 0.7s;
      box-sizing: border-box;
      text-align: center;
      max-width: 90vw;
      user-select: none;
      animation: fadeInOut 7s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px);}
      12% { opacity: 1; transform: translateY(0);}
      85% { opacity: 1;}
      100% { opacity: 0; transform: translateY(-12px);}
    }

    .cta {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1rem;
      margin-top: 2rem;
      color: #fff;
      text-decoration: underline wavy #ee66a6;
      cursor: pointer;
      transition: color 0.3s;
    }

    .cta:hover { color: #ee66a6; }
  </style>
</head>
<body>
  <div class="background-art">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
  </div>
  <div class="container">
    <div class="glitch">404</div>
    <div class="phrase" id="phrase"></div>
    <div class="cta" onclick="location.href='/'">Повернутися у світ реальності</div>
  </div>
  <script>
    const phrases = [
      "«А де це “тут”?» — подумала Аліса. — «Це ж зовсім не мій дім…»",
      "«Тут усі не ті, ким здаються. Навіть ця сторінка...»",
      "«Якщо не знаєш, куди йдеш, жодна дорога не виведе тебе на 404!»",
      "«Що це за місце? — запитала Аліса. — Це якась помилка?»",
      "«Втрачені в дивовижній реальності невідомої адреси…»",
      "«Тут можна зустріти лише дивних котів і ще дивніші помилки.»",
      "«Мабуть, хтось переплутав двері… або це портал у 404?»",
      "«Усі найкращі місця — трохи абсурдні. 404 — ідеальний приклад!»",
      "«Щоб знайти сторінку, треба спершу її втратити…»"
    ];
    let idx = 0;

    function showPhrase() {
      const phrase = document.getElementById('phrase');
      phrase.textContent = phrases[idx];
      idx = (idx + 1) % phrases.length;
    }

    showPhrase();
    setInterval(showPhrase, 7000);
  </script>
</body>
</html>
